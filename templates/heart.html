    <h1 style="text-align:center;">Heart Failure Prediction</h1>
    
    <form action="{{ url_for('predictheart')}}" method="post" class="form-inline">
        <fieldset>
          <div class="tabcontent" id="new">
            <h5 style="text-align:center;">Please enter the patient details</h5>
             
              <div class="form-group">
                
                <label for="age">Age</label>
                <input class="form-control" type="number" id="age" name="age" required="required" >
              </div>
              <div class="form-group">
                <label for="anaemia">Anaemia</label>
                <input class="form-control" type="number" id="anaemia" name="anaemia" required="required" >
              </div>
              <div class="form-group">
                <label for="creatinine_phosphokinase">creatinine phosphokinase</label>
                <input class="form-control" type="number" id="creatinine_phosphokinase" name="creatinine_phosphokinase" required="required" >
              </div>
              <div class="form-group">
                <label for="diabetes">diabetes</label>
                <input class="form-control" type="number" id="diabetes" name="diabetes" required="required" >
              </div>
              <div class="form-group">
                <label for="ejection_fraction">ejection_fraction</label>
                <input class="form-control" type="number" id="ejection_fraction" name="ejection_fraction" required="required" >
              </div>
              <div class="form-group">
                <label for="high_blood_pressure">high_blood_pressure</label>
                <input class="form-control" type="number" id="high_blood_pressure" name="high_blood_pressure" required="required">
              </div>
              <div class="form-group">
                <label for="platelets">platelets</label>
                <input class="form-control" type="number" id="platelets" name="platelets" required="required" >
              </div>
              <div class="form-group">
                <label for="serum_creatinine">serum_creatinine</label>
                <input class="form-control" type="number" id="serum_creatinine" name="serum_creatinine" required="required" >
              </div>
              <div class="form-group">
                <label for="serum_sodium">serum_sodium</label>
                <input class="form-control" type="number" id="serum_sodium" name="serum_sodium" required="required" >
              </div>
              <div class="form-group">
                <label for="sex">sex</label>
                <input class="form-control" type="number" id="sex" name="sex" required="required" >
              </div>
              <div class="form-group">
                <label for="smoking">smoking</label>
                <input class="form-control" type="number" id="smoking" name="smoking" required="required" >
              </div>
              <div class="form-group">
                <label for="time">time</label>
                <input class="form-control" type="number" id="time" name="time" required="required">
